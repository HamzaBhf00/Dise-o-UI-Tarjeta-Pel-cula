<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de película</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="poster">
            <img src="./img/poster.jpg">
        </div>
        <div class="details">
            <img src="./img/avtarlogo.png" class="logo">
            <h4>Director</h4>
            <h5>James Cameron</h5>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <h4>Discripción</h4>
                <h5>Jake Sully y Ney'tiri han formado una familia y hacen todo lo posible por permanecer juntos. Sin
                    embargo, deben abandonar su hogar y explorar las regiones de Pandora cuando una antigua amenaza
                    reaparece.</h5>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li> <img src="./img/cast1.jpg"></li>
                    <li> <img src="./img/cast2.jpg"></li>
                    <li><img src="./img/cast3.jpg"></li>
                    <li><img src="./img/cast4.jpg"></li>
                    <li> <img src="./img/cast5.jpg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
